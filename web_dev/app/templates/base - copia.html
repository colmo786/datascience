<!doctype html>
<html>
    <head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
		<style>
			body {
			font-family: "Ubuntu", sans-serif;
			}
		</style>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
		
		{% if title %}
		<title>{{ title }} - My First Web App</title>
		{% else %}
		<title>Welcome to My First Web App</title>
		{% endif %}
		<style>
			.topnav {
			  overflow: hidden;
			  background-color: #333;
			}

			.topnav a {
			  float: left;
			  color: #f2f2f2;
			  text-align: center;
			  padding: 14px 16px;
			  text-decoration: none;
			  font-size: 17px;
			}

			.topnav a:hover {
			  background-color: #ddd;
			  color: black;
			}

			.topnav a.active {
			  background-color: #04AA6D;
			  color: white;
			}
		</style>
    </head>
    <body>
        <div>My First Web App: <a href="/index">Home</a>
			<img src="{{url_for('static', filename='images/Pampa-Encabe.png')}}" alt="Pampa" width="120" height="50" align="right" />
		</div>
		<div class="topnav">
			<a class="active" href="#home">Home</a>
			<a href="#news">News</a>
			<a href="#contact">Contact</a>
			<a href="#about">About</a>
		</div>

        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
